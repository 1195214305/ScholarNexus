<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#319795"/>
      <stop offset="100%" style="stop-color:#285e61"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#627d98;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#627d98;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#627d98;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Connection lines -->
  <line x1="32" y1="16" x2="16" y2="32" stroke="url(#lineGrad)" stroke-width="1.5"/>
  <line x1="32" y1="16" x2="48" y2="32" stroke="url(#lineGrad)" stroke-width="1.5"/>
  <line x1="16" y1="32" x2="24" y2="48" stroke="url(#lineGrad)" stroke-width="1.5"/>
  <line x1="48" y1="32" x2="40" y2="48" stroke="url(#lineGrad)" stroke-width="1.5"/>
  <line x1="24" y1="48" x2="40" y2="48" stroke="url(#lineGrad)" stroke-width="1.5"/>
  <line x1="16" y1="32" x2="48" y2="32" stroke="url(#lineGrad)" stroke-width="1"/>

  <!-- Central node -->
  <circle cx="32" cy="16" r="6" fill="url(#nodeGrad)"/>
  <circle cx="32" cy="16" r="3" fill="#e6fffa"/>

  <!-- Left node -->
  <circle cx="16" cy="32" r="5" fill="url(#nodeGrad)"/>
  <circle cx="16" cy="32" r="2.5" fill="#e6fffa"/>

  <!-- Right node -->
  <circle cx="48" cy="32" r="5" fill="url(#nodeGrad)"/>
  <circle cx="48" cy="32" r="2.5" fill="#e6fffa"/>

  <!-- Bottom left node -->
  <circle cx="24" cy="48" r="4" fill="url(#nodeGrad)"/>
  <circle cx="24" cy="48" r="2" fill="#e6fffa"/>

  <!-- Bottom right node -->
  <circle cx="40" cy="48" r="4" fill="url(#nodeGrad)"/>
  <circle cx="40" cy="48" r="2" fill="#e6fffa"/>
</svg>
